<!DOCTYPE html>
<html>
<head>
<style>
  .container {
    width: 600px;
    margin: 0 auto;
  }

  .form-section {
    border: 2px solid black;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
  }

  .form-section h2 {
    text-align: center;
    font-family: Arial, sans-serif;
    background-color: white;
    width: fit-content;
    margin: -40px auto 20px;
    padding: 0 10px;
  }

  label {
    display: block;
    margin-bottom: 5px;
  }

  input[type="text"], input[type="date"], input[type="range"] {
    width: 100%;
    box-sizing: border-box;
  }

  input[type="radio"] {
    margin-right: 5px;
  }

  .sexo {
    display: flex;
    align-items: center;
  }

  .campo {
    margin-bottom: 10px;
  }

  textarea {
    width: 100%;
    box-sizing: border-box;
  }

  input[type="submit"] {
    display: block;
    margin: 20px auto;
  }
</style>
</head>
<body>
<div class="container">
  <div class="form-section">
    <h2>Dados Pessoais</h2>
    <form>
      <div class="campo">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome">
      </div>
      <div class="campo">
        <label for="nascimento">Data de nascimento:</label>
        <input type="date" id="nascimento" name="nascimento">
      </div>
      <div class="campo">
        <label>Sexo:</label>
        <div class="sexo">
          <input type="radio" id="feminino" name="sexo" value="feminino">
          <label for="feminino">Feminino</label>
          <input type="radio" id="masculino" name="sexo" value="masculino">
          <label for="masculino">Masculino</label>
          <input type="radio" id="nao-binario" name="sexo" value="nao-binario">
          <label for="nao-binario">Não binário</label>
        </div>
      </div>
    </form>
  </div>

  <div class="form-section">
    <h2>Dados Gerais</h2>
    <form action="process_form.php" method="post" enctype="multipart/form-data">
      <label for="satisfacao">Satisfação:</label>
      <input type="range" id="satisfacao" name="satisfacao" min="1" max="10">
      <label for="foto">Foto de Perfil:</label>
      <input type="file" id="foto" name="foto">
      <label for="preferencia">Preferência Musical:</label>
      <input type="checkbox" id="rock" name="preferencia[]" value="rock">
      <label for="rock">Rock</label>
      <input type="checkbox" id="pop" name="preferencia[]" value="pop">
      <label for="pop">Pop</label>
      <input type="checkbox" id="eletronica" name="preferencia[]" value="eletronica">
      <label for="eletronica">Eletrônica</label>
      <input type="checkbox" id="sertanejo" name="preferencia[]" value="sertanejo">
      <label for="sertanejo">Sertanejo</label>
      <label for="comentario">Comentário:</label>
      <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea>
      <input type="submit" value="Enviar">
    </form>
<div class="container">
</div>
<footer>
  <p style="text-align: center; margin-top: 20px;">
    &copy; 2023 Vitor Rodrigo Fraille Pereira. Todos os direitos reservados.
  </p>
</footer>
</body>
</html>
